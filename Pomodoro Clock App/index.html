<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Font Awesome Link -->
	<audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!-- Bootstrap extension -->
	<link rel="stylesheet" type="text/css" href="style.css"> <!-- Adds the style sheet -->
</head>
<body>
<div class="container app text-center">
  <h1>Pomodoro Clock</h1>
  <div id="timeDiv">
  	<h1 id="title1">Session Time</h1>
    <a href="#" class="btn btn-primary" id="minus5Clock">-</a>
    <h2 id="timeType"></h2>
    <h2 id="num">5</h2>
    <a href="#" class="btn btn-primary" id="add5Clock">+</a>
    <a href="#" class="btn btn-primary" id="reset">Reset</a>
  </div>
  <div id="breakDiv">
    <h1 id="title2">Break Time</h1>
    <a href="#" class="btn btn-primary" id="minus5Break">-</a>
    <h2 id="breakNum">5</h2>
    <a href="#" class="btn btn-primary" id="add5Break">+</a>
  </div>
  <a href="#" class="btn btn-primary" id="start">Start</a>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
